<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans&display=swap" rel="stylesheet"> 
    <!-- <script type="text/javascript" src="./script.js"></script> -->
    <title>Adidas</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./assets/sneakers.png" alt="logo">
            </div>
            <div class="navItem">
                <div class="search">
                   <input type="text" placeholder="search" class="searchInput">
                   <img src="./assets/search.png" width="20" height="20" alt="" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">Air Force</h3>
            <h3 class="menuItem">Jordan</h3>
            <h3 class="menuItem">Blazer</h3>
            <h3 class="menuItem">Crater</h3>
            <h3 class="menuItem">Hippie</h3>
        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./assets/air.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR FORCE <br> NEW <br> SEASON </h1>
                <h2 class="sliderPrice">$199</h2>
                <button class="buyButton">BUY NOW</button>
            </div>
             <div class="sliderItem">
                <img src="./assets/blazer.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR FORCE <br> NEW <br> SEASON </h1>
                <h2 class="sliderPrice">$199</h2>
                <button class="buyButton">BUY NOW</button>
            </div>
             <div class="sliderItem">
                <img src="./assets/jordan.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR FORCE <br> NEW <br> SEASON </h1>
                <h2 class="sliderPrice">$199</h2>
                <button class="buyButton">BUY NOW</button>
            </div>
             <div class="sliderItem">
                <img src="./assets/crater.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR FORCE <br> NEW <br> SEASON </h1>
                <h2 class="sliderPrice">$199</h2>
                <button class="buyButton">BUY NOW</button>
            </div>
             <div class="sliderItem">
                <img src="./assets/hippie.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR FORCE <br> NEW <br> SEASON </h1>
                <h2 class="sliderPrice">$199</h2>
                <button class="buyButton">BUY NOW</button>
            </div>
        </div>
    </div>
    <script src = "./script.js"></script>
</body>
</html>
